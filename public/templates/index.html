<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  <style>
   html{
      scroll-behavior: smooth;
   }
  #core , body{
    height:100%;
    width: 100%;
    margin: auto;
    background-color: #d8d8d8;
    font-family: sans-serif;
  }
    #main{
      margin: 0;
      width:100%;
      height:auto;
      display: block;
      background-image:url('../public/images/bg.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    #top-bar img{
      width:80%;
    }
    #menu-bar{
      display:grid;
      grid-template-columns: 40% 1fr;
    }
    #navbar{
      display:grid;
      grid-template-columns: repeat(7,1fr);
      text-align: center;
      color:rgb(56,56,56);
      font-size: 1.2vw;
      padding-top:4vh;
    }
    .nav-item:hover{
      transition-delay: 0.2s;
      cursor:pointer;
      font-size: 1.4vw;
    }
    #welcome{
      color:#5571b2;
      text-align: center;
      margin-top: 15%;
      margin-bottom: 18%;
      font-size: 2.7vw;
      letter-spacing: 3px;
    }
    #explore{
      width:100%;
    }
    #explore button{
      margin-left: 45%;
      background-color: rgba(193,193,193,0.1);
      border-radius: 5px;
      padding:5px 15px;
      letter-spacing: 3px;
      border:2px solid #5571b2;
      color:#5571b2;
      margin-bottom: 5%;
      font-size: 1.2vw;
    }
    #explore button:hover{
      background-color:  rgba(0,0,0,0.2);
      cursor:pointer;
    }
    #main-content{
      margin:0 50px;
      display:grid;
      grid-gap: 25px;
      grid-template-columns: 1.1fr 1.6fr 0.8fr;
      grid-template-rows: 50vh 20vh 50vh;
      margin-bottom: 5%;
    }
    #news{
      border: 2px solid #646464;
    }
    #projects{
      grid-row:1/span 2;
      grid-column: 2/3;
      border : 2px solid #5674bc;
    }
    #achievements{
      grid-row:1/-1;
      grid-column:3/4;
      border: 2px solid #646464;
    }
    #seminar{
      grid-column:1/3;
      grid-row: 3/4;
      border: 2px solid #646464;
    }
    #events{
      background-color: #646464;
      color:#e9e7eb;
      padding: 10px;
    }
    .blocks{
      background-color: #e9e7eb;
      border-radius: 10px;
    }
    .header{
      font-size: 1.3vw;
      color:#e9e7eb;
      border-top-left-radius:8px;
      border-top-right-radius:8px;
      padding:5px 10px;
    }
    .msg{
      background-color: #646464;
    }
    .prj{
      background-color: #5674bc;
    }
    @media only screen and (max-width:700px){
      #main{
        height: 80vh;
      }
      #navbar{
        display:none;
      }
      #menu-bar{
        display:block;
        width:100%;
      }
      #welcome{
        position: absolute;
        top: 30%;
        font-size: 20px;
      }
      #main-content{
        display:block;
      }
      .blocks{
        height:250px;
        margin-bottom: 10px;
      }
      .header{
        font-size:12px;
      }
      #explore button{
        margin-left: 40%;
        font-size: 10px;
      }
    }
  </style>
  </head>
  <body>
    <div id="core">
      <div id='main'>
        <div id="menu-bar">
          <section id="top-bar"><img src="../public/images/logo.png"/></section>
          <section id="navbar">
            <div class="nav-item">EVENTS</div>
            <div class="nav-item">ACHIEVERS</div>
            <div class="nav-item">PROJECT</div>
            <div class="nav-item">SEMINAR</div>
            <div class="nav-item">TEAM</div>
            <div class="nav-item">THREADS</div>
            <div class="nav-item">BLOG</div>
          </section>
      </div>
        <section id="welcome">Welcome To The Official Site of Chinmaya Vidyalaya Taliparamba</section>
        .
      </div>
      <section id="explore"><a href="#main-content"><button>EXPLORE</button></a></section>

      <div id="main-content">
        <section class="blocks" id="news">
          <div class="header msg">
            <p>NEWS</p>
          </div>
        </section>
        <section class="blocks" id="projects">
          <div class="header prj">
            <p>PROJECTS</p>
          </div>
        </section>
        <section class="blocks" id="achievements">
          <div class="header msg">
            <p>ACHIEVEMENTS</p>
          </div>
        </section>
        <section class="blocks" id="seminar">
          <div class="header msg">
            <p>SEMINAR</p>
          </div>
        </section>
        <section class="blocks" id="events">
        </section>
      </div>
  </div>
  </body>
</html>
